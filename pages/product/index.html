<div class="box-container">
    <div class="box-header">
        <h4>ผลิตภัณฑ์ทั้งหมด</h4>
        <button class="button primary-button" onclick="window.location.assign('/#product/#create')">
          <i class='bx bx-plus-circle' ></i><span>สร้างผลิตภัณฑ์ใหม่</span>
        </button>
    </div>
    <div class="search-container">
        <div class="search-input">
            <p>กลุ่มผลิตภัณฑ์</p>
            <select id="productGroupSelect">
                <option value="" disabled selected>เลือกกลุ่มผลิตภัณฑ์</option>
            </select>
        </div>
        <div class="search-input">
            <p>ชื่อผลิตภัณฑ์</p>
            <input type="text" placeholder="ค้นหาชื่อผลิตภัณฑ์" />
        </div>
    </div>
    <div class="search-button">
        <button class="button secondary-button">ล้างข้อมูล</button>
        <button class="button primary-button"><i class='bx bx-search'></i><span>ค้นหา</span></button>
    </div>
    <div class="table-container">
        <table>
            <thead>
              <tr>
                <th>กลุ่มผลิตภัณฑ์</th>
                <th>รหัสผลิตภัณฑ์</th>
                <th>ชื่อผลิตภัณฑ์</th>
                <th>ชื่อผลิตภัณฑ์ (ภาษาอังกฤษ)</th>
                <th>สถานะการให้บริการ</th>
                <th>จัดการ</th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
        <div class="table-pagination">
            <div>แสดงผลลัพธ์ 10 จาก 10 รายการ</div>
            <ul>
                <li>
                    <p>
                        <i class='bx bx-chevron-left' ></i>
                        <span>ก่อนหน้า</span>
                    </p>
                </li>
                <li><p class="active">1</p></li>
                <li><p>2</p></li>
                <li><p>3</p></li>
                <li><p>4</p></li>
                <li><p>5</p></li>
                <li>
                    <p>
                        <span>ถัดไป</span>
                        <i class='bx bx-chevron-right' ></i>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
