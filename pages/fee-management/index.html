<div class="box-container">
    <div class="box-header">
        <h4>ปรับปรุงบัญชีค่าธรรมเนียม</h4>
        <button class="button primary-button" onclick="window.location.assign('/#fee-management/#create')">
            <i class='bx bx-plus-circle' ></i><span>สร้างการปรับปรุงบัญชีใหม่</span>
        </button>
    </div>
    <div class="search-container">
        <div class="search-input">
            <p>วันที่</p>
            <input type="date" placeholder="เลือกวันที่" />
        </div>
        <div class="search-input">
            <p>รายละเอียดการปรับปรุง</p>
            <input type="text" placeholder="ค้นหารายละเอียดการปรับปรุง" />
        </div>
    </div>
    <div class="search-button">
        <button class="button secondary-button">ล้างข้อมูล</button>
        <button class="button primary-button"><i class='bx bx-search'></i><span>ค้นหา</span></button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>รายละเอียดการปรับปรุง</th>
                    <th>เอกสาร</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody id="feeTable"></tbody>
        </table>
        <div class="table-pagination">
            <div>แสดงผลลัพธ์ 10 จาก 10 รายการ</div>
            <ul>
                <li>
                    <p>
                        <i class='bx bx-chevron-left' ></i>
                        <span>ก่อนหน้า</span>
                    </p>
                </li>
                <li><p class="active">1</p></li>
                <li><p>2</p></li>
                <li><p>3</p></li>
                <li><p>4</p></li>
                <li><p>5</p></li>
                <li>
                    <p>
                        <span>ถัดไป</span>
                        <i class='bx bx-chevron-right' ></i>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
